<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的收藏</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>ylj的收藏</h1>
        <nav class="navbar">
            <ul>
                <li><a href="#videos">视频</a></li>
                <li><a href="#diaries">日记</a></li>
                <li><a href="#notes">读书笔记</a></li>
                <li><a href="#tables">表格</a></li>
                <li><a href="#audios">音频</a></li>
                <li><a href="#images">图片</a></li>
            </ul>
        </nav>
        <div class="filter-section">
            <label for="tagFilter">筛选标签:</label>
            <select id="tagFilter">
                <option value="">全部</option>
                <!-- 标签选项将在此动态生成 -->
            </select>
        </div>
        <div class="content-section">
            <div class="left-column">
                <div class="container" id="videos">
                    <h3>视频</h3>
                    <div class="cards" id="videoCards">
                        <!-- 视频卡片将在此动态生成 -->
                    </div>
                </div>
                <div class="container" id="diaries">
                    <h3>日记</h3>
                    <div class="cards" id="diaryCards">
                        <!-- 日记卡片将在此动态生成 -->
                    </div>
                </div>
                <div class="container" id="notes">
                    <h3>读书笔记</h3>
                    <div class="cards" id="noteCards">
                        <!-- 读书笔记卡片将在此动态生成 -->
                    </div>
                </div>
                <div class="container" id="tables">
                    <h3>表格</h3>
                    <div class="cards" id="tableCards">
                        <!-- 表格卡片将在此动态生成 -->
                    </div>
                </div>
                <div class="container" id="audios">
                    <h3>音频</h3>
                    <div class="cards" id="audioCards">
                        <!-- 音频卡片将在此动态生成 -->
                    </div>
                </div>
                <div class="container" id="images">
                    <h2>图片</h2>
                    <div class="cards" id="imageCards">
                        <!-- 图片卡片将在此动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h3 id="modal-title"></h3>
        <p id="modal-content"></p>
        <img id="modal-image" style="display:none; max-width: 100%;" alt="Modal Image" />
        <audio id="modal-audio" controls style="display: none;"></audio>
    </div>
</div>

    <script src="./js/script.js"></script>
</body>
</html>
